<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundametos - order</title>

    <link rel="stylesheet" type="text/css" href="/11-order/11-order.css">

</head>
<body>
    <h1>Row</h1>
    <h1>order: 0</h1>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">4m</div>
        <div class="item">4n</div>
    </div>

    <h1>order: diferentes</h1>
    <div class="flex-container">
        <div class="item o4">1</div>
        <div class="item o2">4</div>
        <div class="item o3">4m</div>
        <div class="item o1">4n</div>
    </div>

    <br>
    <h1>Column</h1>
    <h1>order: 0</h1>
    <div class="flex-container direction">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">4m</div>
        <div class="item">4n</div>
    </div>

    <h1>order: diferentes</h1>
    <div class="flex-container direction">
        <div class="item o4">1</div>
        <div class="item o2">4</div>
        <div class="item o3">4m</div>
        <div class="item o1">4n</div>
        <div class="item o2">5n</div>
        <div class="item o2">7n</div>
    </div>
</body>
</html>
